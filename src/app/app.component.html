<h1>{{title}}</h1>
<nz-layout>
  <nz-sider>
    <tag-list></tag-list>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <!-- [pages] is passing main data object for this page
            (newQuillEditor) is to get the editor object -->
      <toolbar [pages]="pages"  
                (newQuillEditor)="setNewQuillEditor($event)"></toolbar>
      {{this.pages | json}}
      <button nz-button (click)="save()">Save</button>
      {{this.document | json}}
    </nz-content>
  </nz-layout>
</nz-layout>
